    <!----------------------------------------Template Pantalla Aprende--------------------------------------------->
    <template id="aprendeReciclar">
        <div class="row" id="encabezado"></div>
        <div class="row" id="contenido">
            <div class="col-12">
                <img src="/Recursos/page/Reciclaje.jpeg" alt="canecas" width="400px" id="canecas">
                <p>Reciclar es una práctica fundamental que sirve para varios propósitos importantes.
                    En primer lugar, ayuda a conservar los recursos naturales limitados de nuestro planeta
                    al reutilizar materiales como papel, plástico, vidrio y metales en lugar de extraer recursos
                    adicionales. Además, el reciclaje contribuye a la reducción de residuos, disminuyendo la cantidad
                    de desechos que van a los vertederos y así reduciendo la contaminación del suelo, agua y aire
                    asociada
                    con la eliminación de residuos. También ayuda a ahorrar energía, ya que la fabricación de productos
                    a
                    partir de materiales reciclados generalmente requiere menos energía que la producción a partir de
                    materias primas vírgenes, lo que a su vez puede reducir las emisiones de gases de efecto
                    invernadero.
                    Además, la industria del reciclaje crea empleos en la recolección, procesamiento y fabricación de
                    productos reciclados, promoviendo así una economía circular en la que los productos y materiales se
                    reciclan y reutilizan en lugar de desecharse después de un solo uso. En resumen, reciclar es
                    esencial
                    para promover la sostenibilidad ambiental, conservar recursos, reducir la contaminación y fomentar
                    una
                    economía más circular y sostenible.</p>
                <h3>¿Cómo reciclar?</h3>
                <p><strong>1. Separación de residuos:</strong> Clasifica tus residuos en diferentes contenedores según
                    su
                    tipo, como papel, plástico, vidrio y metal.</p>
                <p><strong>2. Preparación de los materiales:</strong> Enjuaga y limpia los envases antes de reciclarlos
                    para evitar la
                    contaminación de otros materiales.</p>
                <p><strong>3. Entrega a centros de reciclaje:</strong> Lleva los materiales reciclables a los centros de
                    reciclaje designados en tu área,
                    o utiliza los servicios de recolección de reciclaje proporcionados por tu comunidad.</p>
                <h3>Categorías de clasificación de residuos:</h3>
                <p><strong>Residuos orgánicos:</strong> Incluye restos de alimentos, residuos de jardín y otros
                    materiales biodegradables. Estos residuos pueden ser compostados
                    para convertirse en abono orgánico.</p>
                <p><strong>Residuos reciclables:</strong> Comprende materiales como papel, cartón, plástico, vidrio y
                    metales. Estos materiales pueden ser reciclados y reutilizados en la fabricación
                    de nuevos productos.</p>
                <p><strong>Residuos peligrosos:</strong> Engloba materiales como baterías, pinturas, productos químicos
                    y medicamentos. Estos residuos pueden ser tóxicos o peligrosos para el medio ambiente y la salud
                    humana si no se manejan adecuadamente.</p>
                <p><strong>Residuos electrónicos (e-waste):</strong> Incluye dispositivos electrónicos y eléctricos en
                    desuso, como computadoras, teléfonos móviles, televisores y electrodomésticos. Estos residuos pueden
                    contener
                    materiales peligrosos y deben ser reciclados de forma adecuada.</p>
                <p><strong>Residuos voluminosos:</strong> Comprende objetos grandes como muebles, colchones,
                    electrodomésticos grandes, neumáticos y otros objetos de gran tamaño que no caben en los
                    contenedores de basura estándar. Estos residuos
                    pueden requerir un manejo especial para su eliminación.</p>
                <p><strong>Residuos de construcción y demolición:</strong> Engloba materiales como madera, concreto,
                    ladrillos, azulejos y otros residuos generados durante actividades de construcción, renovación o
                    demolición. Estos residuos pueden
                    ser reciclados o reutilizados en proyectos de construcción.</p>

            </div>
        </div>
    </template>
